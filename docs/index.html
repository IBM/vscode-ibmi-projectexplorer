<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>IBM i Project Explorer Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  <!-- TO DO: Update icon -->
  <link rel="icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
</head>

<body>
  <div id="app">Loading...</div>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

  <script>
    window.$docsify = {
      name: 'IBM i Project Explorer',
      repo: 'https://github.com/IBM/vscode-ibmi-projectexplorer',
      // TO DO: Update icon
      logo: "images/IBMi.png",
      loadSidebar: true,
      search: 'auto',
      auto2top: true,
      maxLevel: 4,
      themeColor: '#0869ff',
      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6'
      },
      timeUpdater: {
        text: ">Last Modify: {docsify-updated}",
        formatUpdated: "{YYYY}/{MM}/{DD}",
      }
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
</body>

</html>
